name: smart_planner
description: A new Flutter project.

publish_to: 'none' 
version: 1.0.0+1

environment:
  sdk: '>=2.18.1 <3.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  bloc: ^8.0.3
  dartz: ^0.10.1
  flutter_modular: ^5.0.3
  equatable: ^2.0.3
  firebase_core: ^1.19.2
  firebase_auth: ^3.1.4
  cloud_firestore: ^2.5.4
  firebase_storage: ^10.0.6
  flutter_bloc: ^8.0.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
  mocktail: ^0.3.0

flutter:
  uses-material-design: true

  assets:
   - assets/images/
   - assets/icons/
   
  fonts:
    - family: Poppins
      fonts:
        - asset: assets/fonts/poppins/Poppins-Regular.ttf
        - asset: assets/fonts/poppins/Poppins-Bold.ttf
        - asset: assets/fonts/poppins/Poppins-Italic.ttf
          style: italic